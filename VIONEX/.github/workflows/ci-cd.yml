name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality Check
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
      
    - name: Format check
      run: cargo fmt --all -- --check
      
    - name: Clippy check
      run: cargo clippy --all-targets --all-features -- -D warnings
      
    - name: Security audit
      run: cargo audit

  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      elasticsearch:
        image: elasticsearch:8.8.0
        env:
          discovery.type: single-node
          "ES_JAVA_OPTS": "-Xms512m -Xmx512m"
          xpack.security.enabled: false
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 9200:9200
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
      
    - name: Install diesel CLI
      run: cargo install diesel_cli --no-default-features --features postgres
      
    - name: Set up database
      run: |
        cd backend
        diesel setup --database-url postgres://postgres:postgres@localhost:5432/neoyou_test
        diesel migration run --database-url postgres://postgres:postgres@localhost:5432/neoyou_test
      
    - name: Run backend tests
      run: |
        cd backend
        DATABASE_URL=postgres://postgres:postgres@localhost:5432/neoyou_test \
        REDIS_URL=redis://localhost:6379 \
        CLICKHOUSE_URL=http://localhost:9200 \
        ELASTICSEARCH_URL=http://localhost:9200 \
        cargo test --release
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: backend/target/test-results/

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
      
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
      
    - name: Run type checking
      working-directory: frontend
      run: npm run type-check
      
    - name: Run linting
      working-directory: frontend
      run: npm run lint
      
    - name: Run tests
      working-directory: frontend
      run: npm test
      
    - name: Build frontend
      working-directory: frontend
      run: npm run build
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: frontend/test-results/

  # AI Service Tests
  ai-service-tests:
    name: AI Service Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: ai/requirements.txt
      
    - name: Install dependencies
      working-directory: ai
      run: pip install -r requirements.txt
      
    - name: Run AI service tests
      working-directory: ai
      run: pytest tests/ -v
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ai-test-results
        path: ai/test-results/

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, ai-service-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      
    - name: Run OWASP ZAP scan
      uses: zaproxy/action-full-scan@v0.10.0
      with:
        target: 'http://localhost:3000'
        rules_file: 'zap-rules.tsv'
        cmd_options: '-a'
      
    - name: Upload OWASP ZAP results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: zap-scan-results
        path: zap-results/

  # Build and Deploy Staging
  build-and-deploy-staging:
    name: Build and Deploy Staging
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
      
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}-backend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}-frontend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      
    - name: Build and push AI service image
      uses: docker/build-push-action@v5
      with:
        context: ai
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}-ai
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      
    - name: Deploy to staging
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/neoyu/staging
          docker-compose pull
          docker-compose up -d
          docker system prune -f

  # Build and Deploy Production
  build-and-deploy-production:
    name: Build and Deploy Production
    runs-on: ubuntu-latest
    needs: [build-and-deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
      
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}-backend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}-frontend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      
    - name: Build and push AI service image
      uses: docker/build-push-action@v5
      with:
        context: ai
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}-ai
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/neoyu/production
          docker-compose pull
          docker-compose up -d
          docker system prune -f
          
          # Run database migrations
          docker-compose exec backend diesel migration run --database-url postgres://postgres:${{ secrets.DB_PASSWORD }}@postgres:5432/neoyou_production
          
          # Clear cache
          docker-compose exec redis redis-cli FLUSHALL
          
          # Restart services
          docker-compose restart backend frontend ai nginx

  # Notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-deploy-production]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Send notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
        text: 'Deployment Status: ${{ job.status }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}