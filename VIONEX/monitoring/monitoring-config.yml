# NeoYou Platform Monitoring Configuration

# Global Settings
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'neoyu-monitor'
    environment: '${ENVIRONMENT:-development}'

# Alertmanager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule Files
rule_files:
  - "rules/*.yml"

# Scrape Configurations
scrape_configs:
  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Rust Backend Service
  - job_name: 'neoyu-backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __address__
        regex: '(.+):8080'
        replacement: '${1}:8080'

  # Python AI Service
  - job_name: 'neoyu-ai'
    static_configs:
      - targets: ['ai-service:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __address__
        regex: '(.+):5000'
        replacement: '${1}:5000'

  # Nginx Reverse Proxy
  - job_name: 'neoyu-nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 15s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __address__
        regex: '(.+):80'
        replacement: '${1}:80'

  # PostgreSQL Database
  - job_name: 'neoyu-postgres'
