        regex: '(.+):5432'
        replacement: '${1}:5432'

  # Redis Cache
  - job_name: 'neoyu-redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
