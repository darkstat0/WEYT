# Recording Rules
recordings:
  # API Request Metrics
  - record: job:http_requests_total:rate5m
    expr: sum(rate(http_requests_total[5m])) by (job)
  
  - record: job:http_requests_duration_seconds:histogram_quantile
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job))
  
  # Database Metrics
  - record: instance:postgresql_up:sum
    expr: sum(postgresql_up) by (instance)
  
  - record: instance:postgresql_cache_hit_ratio:rate5m
    expr: rate(postgresql_cache_hits_total[5m]) / (rate(postgresql_cache_hits_total[5m]) + rate(postgresql_cache_misses_total[5m]))
  
  # Redis Metrics
  - record: instance:redis_connected_clients:sum
    expr: sum(redis_connected_clients) by (instance)
  
  - record: instance:redis_memory_usage_bytes:sum
    expr: sum(redis_memory_used_bytes) by (instance)
  
  # Video Processing Metrics
  - record: job:video_processing_queue_length:sum
    expr: sum(video_processing_queue_length) by (job)
  
  - record: job:video_processing_success_rate:rate5m
    expr: sum(rate(video_processing_success_total[5m])) by (job) / sum(rate(video_processing_total[5m])) by (job)
  
  # User Engagement Metrics
  - record: job:user_active_sessions:sum
    expr: sum(user_active_sessions) by (job)
  
  - record: job:video_view_duration_seconds:histogram_quantile
    expr: histogram_quantile(0.95, sum(rate(video_view_duration_seconds_bucket[5m])) by (le, job))

# Alerting Rules
groups:
  - name: system
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}."
      
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}."
      
      # High Disk Usage
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 85% for more than 5 minutes on {{ $labels.instance }}."
      
      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."
      
      # High Request Rate
      - alert: HighRequestRate
        expr: sum(rate(http_requests_total[5m])) by (job) > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate on {{ $labels.job }}"
          description: "Request rate is above 10,000 requests per minute on {{ $labels.job }}."
      
      # High Error Rate
      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status=~"5.."}[5m])) by (job) / sum(rate(http_requests_total[5m])) by (job) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is above 5% on {{ $labels.job }}."
      
      # Database Connection Pool Exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool exhausted"
          description: "Database connection pool is above 90% capacity."
      
      # Redis Memory Usage
      - alert: RedisMemoryUsageHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 80%."
      
      # Video Processing Queue Backlog
      - alert: VideoProcessingQueueBacklog
        expr: video_processing_queue_length > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Video processing queue backlog"
          description: "Video processing queue has more than 100 items for more than 10 minutes."
      
      # Low Disk Space
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes / node_filesystem_size_bytes * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on {{ $labels.instance }}."
      
      # High Network Traffic
      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total[5m]) > 100000000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network traffic on {{ $labels.instance }}"
          description: "Network traffic is above 100MB/s on {{ $labels.instance }}."
      
      # Certificate Expiry
      - alert: CertificateExpiry
        expr: (probe_ssl_earliest_cert_expiry - time()) / 86400 < 30
        for: 1d
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expires soon"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 30 days."
      
      # Database Slow Queries
      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_database_calls_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database slow queries"
          description: "Database has more than 100 slow queries per minute."
      
      # API Latency Spike
      - alert: APILatencySpike
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API latency spike"
          description: "API latency is above 1 second for 95th percentile on {{ $labels.job }}."