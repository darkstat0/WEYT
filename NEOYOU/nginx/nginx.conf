user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # File Upload Settings
    client_max_body_size 4G;
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rust Module Integration
    load_module modules/ngx_http_rust_module.so;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=download:10m rate=100r/s;
    
    # Cache Settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=stream_cache:10m inactive=60m use_temp_path=off;
    
    # Include Rust Configuration
    include /etc/nginx/conf.d/rust.conf;
    
    # Include Virtual Hosts
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

# RTMP Configuration for Live Streaming
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        application live {
            live on;
            record off;
            hls on;
            hls_path /var/www/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # Authentication
            allow all;
            
            # Transcoding
            exec ffmpeg -i rtmp://localhost/live/$name 
                -c:v libx264 -preset veryfast -tune zerolatency -b:v 3000k -maxrate 3000k -bufsize 6000k -pix_fmt yuv420p
                -c:a aac -b:a 128k -ar 44100
                -f flv rtmp://localhost/live/${name}_720p;
        }
        
        application live_720p {
            live on;
            record off;
        }
    }
}

# WebRTC Configuration
server {
    listen 8080;
    server_name localhost;
    
    location / {
        root /var/www/webrtc;
        try_files $uri $uri/ =404;
    }
    
    location /signaling {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

# HLS/DASH Streaming Server
server {
    listen 80;
    server_name localhost;
    
    location /hls {
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
        root /var/www;
        add_header Cache-Control no-cache;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    location /dash {
        types {
            application/dash+xml mpd;
        }
        root /var/www;
        add_header Cache-Control no-cache;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    location /video {
        alias /var/www/videos;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    location /thumbnail {
        alias /var/www/thumbnails;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
}